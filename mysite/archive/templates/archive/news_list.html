{% extends 'archive/base.html' %}

{% block content %}
    {% for new in news %}
    <div>
        <h1><a href = "{{ new.url }}" >{{ new.title }} </a></h1>
        <p> published: {{ new.date }}, {{ new.entry_type }} </p>
        <p>{{ new.entry_text|linebreaksbr }} </p>
    </div>
    {% endfor %}
{% endblock %}
